<html>
<head>
<title>Remix JS Editor</title>
<link rel="stylesheet" href="editor.css" type="text/css" media="screen"/>
<script type="text/javascript" src="../remix.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.1/swfobject.js" type="text/javascript"></script>
<script type="text/javascript" src="editor.js"></script>
</head>
<body>

<h1>Remix JS Editor</h1>

<div id="swf_wrapper"><div id="swf_button">Browse for a file...</div><div id="swf"></div></div>

<div id="progress-wrapper"><div id="progress" style="width: 0%;"></div></div>

<div><textarea id="remixJs" rows="20" cols="60">var bars = analysis.bars;
var samples = [];

for (var i = 0; i < bars.length; i++) {
    samples.push(bars[i].children()[0]);
}

play(samples);</textarea></div>
<p><input type="submit" value="Run" onclick="Editor.run();"/> <input type="submit" value="Play/Pause" onclick="Remix.togglePlayPause();"/></p>
<script type="text/javascript">
var apiKey = null;
var required = Remix.apiKeyRequired();

if (required) {
    apiKey = prompt('Enter your Echo Nest API key')
}

if (!required || apiKey) {
    Editor.init(apiKey);
}
</script>
<ul id="trackList">
</ul>
</body>
</html>
